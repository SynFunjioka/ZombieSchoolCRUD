<div class="card-body"><h5 class="card-title">Zombies</h5>
    <table class="mb-0 table table-dark">
        <thead>
        <tr>
            <th>#</th>
            <th>ID_Zombie</th>
            <th>Owner</th>
            <th>Type</th>
            <th>Zombie name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let zombie of zombies | async; let i = index">
            <th scope="row"> {{ i+1 }} </th>
            <td>{{ zombie.id }}</td>
            <td>{{ zombie.owner }}</td>
            <td>{{ zombie.type }}</td>
            <td>{{ zombie.zombieName}}</td>
            <td>
                <button (click)="DeleteZombie(zombie._id)"><i class="fas fa-trash"></i></button>
                <button (click)="DatosZombie(zombie._id, zombie.name, zombie.email, zombie.type)"  data-toggle="modal" data-target="#modalEdit"><i class="fas fa-eraser"></i></button>
            </td>
            
        </tr>
        </tbody>
    </table>
    <br>
    <button type="button" class="btn mr-2 mb-2 btn-primary" 
    data-toggle="modal" data-target="#modal">Agregar zombie</button>
