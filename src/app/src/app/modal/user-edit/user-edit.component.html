<div class="modal fade" #modalUserEdit id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Informaci√≥n de la cuenta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="position-relative form-group"><label for="nombre" class="">Email</label><input name="nombre" id="nombre" value="{{email}}" type="email" class="form-control form-control-sm" disabled></div>
                <div class="position-relative form-group"><label for="email" class="">Password</label><input [(ngModel)]="password" name="email" id="email" type="password" class="form-control form-control-sm" value="{{password}}"></div>
                <div class="position-relative form-group"><label for="tipo" class="">Tipo</label><select [(ngModel)]="typeA" name="tipo" id="tipo" class="form-control form-control-sm">
                    <option>normal</option>
                    <option>maestro</option>

                </select></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="updateUserData()">Guardar cambios  </button>
                <button type="button" class="btn btn-primary" (click)="deleteUser()">Eliminar cuenta </button>
            </div>
            <div class="card card-shadow-warning">
                <div class="card-body" id="ErrorMessageZombie"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
