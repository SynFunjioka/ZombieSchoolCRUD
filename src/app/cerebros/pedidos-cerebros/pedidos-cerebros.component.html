<div class="row">
    <div class="col-md-6">
        <div class="main-card mb-3 card">
            <div class="card-body"><h5 class="card-title">Ordenar cerebro</h5>
                <form class="">                                                                            
                    <div class="position-relative form-group">
                        <label for="cerebroSabor" class="">Seleccionar</label>
                        <select [(ngModel)]="selectedBrain" multiple="" name="brainFlavor" id="cerebroSabor" class="form-control">
                            <option *ngFor="let cerebro of cerebros | async; let i = index" value="{{cerebro._id}}">{{ cerebro.flavor }} | {{ cerebro.Description }}</option>
                        </select>
                    </div>
                    <div class="position-relative form-group">
                        <label for="cantidadPedido" class="">Cantidad</label>
                        <input [(ngModel)]="quantity" name="quantityOrder" id="cantidadPedido" min="1" max="100" type="number" class="form-control form-control-sm" value="1">
                    </div>

                    <fieldset class="position-relative form-group">
                        <div class="position-relative form-check">
                            <label class="form-check-label">
                                <input [(ngModel)]="typeOrder" name="radio1" type="radio" class="form-check-input" value="0">Bronce</label>
                        </div>
                        <div class="position-relative form-check">
                            <label class="form-check-label">
                                <input [(ngModel)]="typeOrder" name="radio1" type="radio" class="form-check-input" value="1">Silver</label>
                        </div>
                        <div class="position-relative form-check">
                            <label class="form-check-label">
                                <input [(ngModel)]="typeOrder" name="radio1" type="radio" class="form-check-input" value="2">Gold</label>
                        </div>
                    </fieldset>
                    <button class="mt-1 btn btn-primary" (click)="realizarPedido()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
